<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <p>Find delicious recipes for your favorite ingredients!</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for recipes...">
                <button id="search-button">Search</button>
            </div>
        </section>

        <section id="recipe-container" class="recipe-container">
            <!-- Recipe results will be dynamically inserted here -->
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
